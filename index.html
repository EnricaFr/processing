
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Enrica Frau</h1>
        <script type="text/processing">

       
            
            float angle = 0;

void setup() {
size(500, 500);
}

void draw() {
background(255);
stroke(0);

//SOLE:
translate(width/2, height/2);
fill(255, 255, 0);
ellipse(0, 0, 64, 64);

// TERRA:
pushMatrix();
rotate(angle);
translate(100, 0);
fill(0, 0, 128);
ellipse(0, 0, 32, 32);
popMatrix();

angle += 0.01;
}

            
        </script>
        <canvas></canvas>
    </body>
</html>
